{% extends 'layout.html' %} {% block content %}

<div class="main-body">
    <div class="authentication-title">
        <p>Login</p>
    </div>

    <div class="authentication-block">
        <form method="POST" action="{{ handler_url }}">
            {{ form.csrf_token }}
            {{ form.user_name(class="authentication-field", placeholder="Username") }}
            {{ form.password(class="authentication-field", placeholder="Password") }}
            {{ form.submit(class="submit-button") }}
        </form>
    </div>
</div>

{% endblock %}
