{% extends 'layout.html' %} {% block content %}

<div class="main-body">

    <div class="authentication-title">
        <p>Register</p>
    </div>

    <div class="authentication-block">
        <form method="POST" action="{{ handler_url }}">
            {{ form.csrf_token }}
            <input class="authentication-field" type="text" id="name" name="name" placeholder="Name" required/>

            <input class="authentication-field" type="text" id="username" name="username" placeholder="Username" required/>

            <input class="authentication-field" type="password" id="password" name="password" placeholder="Password" required/>

            <input class="submit-button authentication-field" type="submit" value="Register"/>

        </form>
    </div>
</div>

{% endblock %}
