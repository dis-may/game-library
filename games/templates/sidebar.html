<aside id="sidebar">
    <header>
            <h1>Browse by genre</h1>
    </header>
    <div class="sidebar-genres">

        <ul >
        {% for genre in genre_url_dict %}
            <li class="genre-link">
                <a href="{{ genre_url_dict[genre] }}">{{ genre }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</aside>
